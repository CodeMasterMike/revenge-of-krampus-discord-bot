name: Deploy to VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/revenge-of-krampus-discord-bot
            git pull
            npm install
            npm run build
            pm2 delete krampus-bot || true
            pm2 start npm --name krampus-bot -- start
            pm2 save
